<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Would you like to keep building our relationship and tackle any challenges that come our way together beautiful? (Ami)</h1>
            </div>
            <div class="gif_container">
                <img src="https://media4.giphy.com/media/aND6AXW25dsDAVluuF/giphy.gif?cid=ecf05e47acppclkk9keix5k82i8gfnyzc48fcjfwghz84xkz&ep=v1_stickers_search&rid=giphy.gif&ct=s" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes Sid</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Im unsure Sid</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
